# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Installing Build/Test Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -U --only-binary=numpy --only-binary=scipy numpy scipy
        pip install pytest pytest-cov coveralls

    - name: Installing PolyRat
      run: python setup.py install 

    - name: Unit Testing
      run: |
        pytest --cov=polyrat --cov-branch tests/

    - name: Coveralls
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel: true
    
    - name: Build sdist
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      run: python setup.py sdist

  
# See: https://github.com/AndreMiras/coveralls-python-action
  coveralls_finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Publish Package
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        user: __token__
        password: ${{ secrets.pypi_password }}

